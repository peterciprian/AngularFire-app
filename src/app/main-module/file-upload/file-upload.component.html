<input *ngIf="showFileNameInput" id="uploadFile" class="upload-file form-control" placeholder="Choose File" [(ngModel)]="selectedFileName"
  disabled="disabled" hidden/>
<div class="fileUpload btn btn-outline-primary">
  <span *ngIf="!selectedFileName">{{uploadButtonText}}</span>
  <span *ngIf="selectedFileName">{{selectedFileName}}</span>
  <input type="file" class="upload" accept="*" (change)="changeListener($event)">
</div>
